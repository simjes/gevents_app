<div class="row text-center details-img-container">
    <img ng-if="event.img" ng-src="{{event.img}}" />
    <!-- need stock img -->
    <img ng-if="!event.img" ng-src="https://i.ytimg.com/vi/vfcMSDzF0hs/hqdefault.jpg" />
    <p>Price: {{event.price}}</p>
</div>

<div class="row text-center">
    <div class="col">
        <i class="icon ion-ios-game-controller-a type-icon" ng-if="isType('lan')" title="Lan"></i>
        <i class="icon ion-tshirt type-icon" ng-if="isType('cosplay')" title="Cosplay"></i>
        <i class="icon ion-compose type-icon" ng-if="isType('board')" title="Board Games"></i>
        <i class="icon ion-ios-film type-icon" ng-if="isType('other')" title="Other"></i>
    </div>
</div>

<!--<div class="row">
    <div class="col">
        are we even gonna have event description?
    </div>
</div> -->

<div class="row">
    <div class="col">
        <i class="icon ion-ios-clock info-icon"></i> {{event.date_start | date:"MM/dd/yyyy 'at' h:mma"}} - {{event.date_end | date:"MM/dd/yyyy
        'at' h:mma"}}
    </div>
</div>
<div class="row">
    <div class="col">
        <i class="icon ion-location info-icon"> </i> {{event.address}}
    </div>
</div>
<div class="row text-center">
    <!-- icons instead? -->
    <div class="col">
        <a class="details-link" target="_blank" href="{{event.web_link}}">Visit website</a>
        <a class="details-link" target="_blank" href="{{event.fb_link}}">Facebook</a>
    </div>
</div>

<div class="text-center">Hosted by:</div>
<div ng-repeat="host in event.hosts" ng-if="$index%2==0" class="row host-list">
    <host-details class="col card-limiter" ng-class="event.hosts.length === 1 ? '' : ($index%2==0 && $index != (event.hosts.length - 1)  ? 'col-50' : '')" ng-if="$index < event.hosts.length" host="host"></host-details>
    <host-details class="col col-50 card-limiter" ng-if="($index + 1) < event.hosts.length" host="event.hosts[$index+1]"></host-details>
</div>
