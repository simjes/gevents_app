<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="dark">
      <div class="text-center">
        <img id="logo-img" src="https://i.ytimg.com/vi/vfcMSDzF0hs/hqdefault.jpg"/>
      </div>

      <ion-list ng-init="getEvents('allEvents')">
        <ion-item ng-class="isThisCurrentState('{{option.state}}') ? 'current-selected': ''" ng-repeat="option in menuOptions" menu-close ng-click="goToPage('{{option.state}}')">
          {{option.menuText}}
        </ion-item>
        <ion-item menu-close ng-if="loggedIn" ng-click="goToPage('addEvent')"> <!-- ng-class it -->
          Add new event
        </ion-item>
        <ion-item menu-close>
          <a ng-if="!loggedIn" class="facebook-sign-in button button-block button-positive" ng-click="facebookSignIn()">Login using Facebook</a>
          <a ng-if="loggedIn" class="facebook-sign-in button button-block button-positive" ng-click="facebookSignOut()">Log out</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
