<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content class="dark">
      <div class="text-center">
        <img id="logo-img" src="https://i.ytimg.com/vi/vfcMSDzF0hs/hqdefault.jpg"/>
      </div>

      <ion-list ng-init="getEvents('app.allEvents')">
        <ion-item ng-class="isThisCurrentState('{{option.state}}') ? 'current-selected': ''" ng-repeat="option in menuOptions" menu-close ng-click="goToPage('{{option.state}}')">
          {{option.menuText}}
        </ion-item>
        <ion-item menu-close ng-class="isThisCurrentState('app.addEvent') ? 'current-selected': ''" ng-click="goToPage('app.addEvent')"> <!-- TODO: ng-if="loggedIn"-->
            Add new event
        </ion-item>
        <ion-item menu-close ng-controller="LoginCtrl" ng-init="isLoggedIn()" ng-if="!loggedIn">
            <a class="button button-block button-calm" ng-click="facebookSignIn()">Log in using Facebook</a>
        </ion-item>
        <ion-item menu-close ng-if="loggedIn">
            <a class="button button-block button-calm" ng-click="facebookSignOut()">Log out</a>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
