<form name="eventForm" novalidate submit="submitEvent(eventForm)">
  <div class="list">
    <div class="item item-divider">
      Event information:
    </div>
    <label class="item item-input" ng-class="{ 'has-error' : eventForm.eventName.$invalid && eventForm.$submitted}">
      <span class="input-label">Event name:</span>
      <input type="text" name="eventName" ng-model="eventName" required="true">
    </label>

    <div class="form-errors" ng-messages="eventForm.eventName.$error" ng-show="eventForm.eventName.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html"></div>
    </div>

    <label class="item" >
      <ion-checkbox class="checkbox-calm" name="gamingEvent" ng-model="lan" ng-required="atleastOneType()" ng-class="{ 'type-has-error' : atleastOneType() && eventForm.$submitted}">Gaming</ion-checkbox>
      <ion-checkbox class="checkbox-calm" name="cosplayEvent" ng-model="cosplay" ng-required="atleastOneType()" ng-class="{ 'type-has-error' : atleastOneType() && eventForm.$submitted}">Cosplay</ion-checkbox>
      <ion-checkbox class="checkbox-calm" name="boardEvent" ng-model="board" ng-required="atleastOneType()" ng-class="{ 'type-has-error' : atleastOneType() && eventForm.$submitted}">Board games</ion-checkbox>
      <ion-checkbox class="checkbox-calm" name="otherEvent" ng-model="other" ng-required="atleastOneType()" ng-class="{ 'type-has-error' : atleastOneType() && eventForm.$submitted}">Other</ion-checkbox>
    </label>

    <label class="item item-input" ng-class="{ 'has-error' : eventForm.description.$invalid && eventForm.$submitted}">
      <span class="input-label">Description:</span>
      <input type="text" name="description" ng-model="description" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.description.$error" ng-show="eventForm.description.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html"></div>
    </div>

    <label class="item item-input"  ng-class="{ 'has-error' : eventForm.startDate.$invalid && eventForm.$submitted}">
      <span class="input-label">Start date:</span>
      <input type="datetime-local" name="startDate" ng-model="startDate" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.startDate.$error" ng-show="eventForm.startDate.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html"></div>
    </div>

    <label class="item item-input" ng-class="{ 'has-error' : eventForm.endDate.$invalid && eventForm.$submitted}">
      <span class="input-label">End date:</span>
      <input type="datetime-local" name="endDate" ng-model="endDate" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.endDate.$error" ng-show="eventForm.endDate.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html">

      </div>
    </div>

    <div class="item item-divider">
      Location:
    </div>
    <label class="item item-input" ng-class="{ 'has-error' : eventForm.locationStreet.$invalid && eventForm.$submitted}">
      <span class="input-label">Street:</span>
      <input type="text" name="locationStreet" ng-model="locationStreet" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.locationStreet.$error" ng-show="eventForm.locationStreet.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html">

      </div>
    </div>

    <label class="item item-input" ng-class="{ 'has-error' : eventForm.locationZip.$invalid && eventForm.$submitted}">
      <span class="input-label">Zip code:</span>
      <input type="number" name="locationZip" ng-model="locationZip" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.locationZip.$error" ng-show="eventForm.locationZip.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html">

      </div>
    </div>

    <label class="item item-input" ng-class="{ 'has-error' : eventForm.locationCity.$invalid && eventForm.$submitted}">
      <span class="input-label">City:</span>
      <input type="text" name="locationCity" ng-model="locationCity" required="true">
    </label>
    <div class="form-errors" ng-messages="eventForm.locationCity.$error" ng-show="eventForm.locationCity.$error && eventForm.$submitted">
      <div ng-messages-include="components/common/form-errors.html">

      </div>
    </div>

    <div class="item item-divider">
      Optional information:
    </div>
    <label class="item item-input">
      <span class="input-label">Event image link:</span>
      <input type="text" name="imageLink" ng-model="imageLink">
    </label>
    <label class="item item-input">
      <span class="input-label">Buy tickets link:</span>
      <input type="text" name="ticketLink" ng-model="ticketLink">
    </label>
    <label class="item item-input">
      <span class="input-label">Price:</span>
      <input type="number" name="price" ng-model="price">
    </label>
    <button class="button button-block button-calm" ng-click="submitEvent(eventForm)">
      Submit event
    </button>
  </form>
  <!-- need to fill in everything -->
</div>
