<ion-view>
  <ion-nav-title>{{headline}}</ion-nav-title>
  <ion-content>
    <ion-refresher on-refresh="refreshEvents()"></ion-refresher>
    <!-- get a cool icon instead -->
    <div style="text-align:center;" ng-if="!eventList[0]">No events here</div>
    <ion-list>
      <div collection-repeat="event in eventList | groupByMonthYear" divider-collection-repeat>
        <short-event event="event"></short-event>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
